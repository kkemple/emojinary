machine:
  node:
    version: 0.12.0
  services:
    - postgresql
  environment:
    DATABASE_NAME: circle_test
    DATABASE_USER: ubuntu

database:
  post:
    - psql -U $DATABASE_USER -d $DATABASE_NAME -a -f ./seed/seed.sql

test:
  override:
    - node NODE_ENV=test ./node_modules/.bin/_mocha --compilers js:babel/register

deployment:
  elasticbeanstalk:
    branch: master
    commands:
      - pip install awsebcli
      - eb init emojinary -r us-west-2 -p Docker
      - eb deploy emojinary -l $CIRCLE_SHA1
